<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Generate a <span></span></h1>
      <h2>random password</h2>

      <p class="info">Never use a insecure password again</p>
    </header>
    <button id="generate-btn" onclick="randomPassword()">
      Generate Passwords
    </button>
    <div class="span">
      <span class="break"></span>
    </div>
    <div class="password-gen">
      <p id="show-password" class="show-p1"></p>
      <p id="show-password2" class="show-p2"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
